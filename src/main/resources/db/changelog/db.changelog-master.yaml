databaseChangeLog:
  - changeSet:
        id: 1
        author: illia.kriukov
        changes:
          - createTable:
              tableName: company
              columns:
                - column:
                    name: id
                    type: int
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: email
                    type: varchar(50)
                    constraints:
                      nullable: false
                - column:
                    name: password
                    type: varchar(50)
                    constraints:
                      nullable: false
                - column:
                    name: name
                    type: varchar(50)
                    constraints:
                      nullable: false
                - column:
                    name: description
                    type: varchar(200)
                    constraints:
                      nullable: true
